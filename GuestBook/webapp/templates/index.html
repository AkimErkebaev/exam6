{% extends "base.html" %}
{% load static %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url "create_guest" %}">Создание гостя</a>
    </li>
{% endblock %}
{% block content %}
    <h1>Статьи</h1>
    <div class="row">
        {% for guest in guests %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ guest.author }} ({{ guest.email }})</h5>
                        <p>{{ guest.text }}</p>
                        <a href="{% url "update_guest" guest.pk %}" class="card-link">Изменить</a>
                        <a href="{% url "delete_guest" guest.pk %}" class="card-link">Удалить</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
